name: A workflow for my Hello World file
on: 
    push:
        inputs:
            name:
                description: Your name
                default: Jonathan2
                required: true
    workflow_dispatch:
        inputs:
            name:
                description: Your name
                default: Jonathan
                required: true

jobs:
    build:
        name: Hello world action
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: ./action-a
              with:
                MY_NAME: ${{ github.event.inputs.name }}